<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Thesis Prototype</title>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/nouislider.js"></script>
    <script src="js/jq_search.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Chivo|Playfair+Display" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/toggler.css" rel="stylesheet">
    <link href="styles/nouislider.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div id="progress"></div>

    <div id="panZoomBox">
      <div id="pan">
        <div id="pLeft"></div>
        <div id="pRight"></div>
        <div id="pUp"></div>
        <div id="pDown"></div>
      </div>

      <div id="zoom" class="card">
        <div id="zIn"></div>
        <div id="zOut"></div>
      </div>
    </div>

    <div id="intro">
      <h1>How Dada connects to <span id="nodeTitle">Détournement</span></h1>
      <p>A visual exploration of the influence of the 19th century art movement, using Wikipedia’s link structure.</p>
      <div class="button" id="explore" onclick="explore()">Explore</div>
      <div class="button" id="method">Methodology</div>
    </div>

    <div id="sidebar" class="bgdark">
      <h1>Mapping Dada</h1>

      <div id="nav">

        <div class="ui-widget searchBox">
          <label for="search" class="label labelColor">Search:</label>
          <img id="searchIcon" src="images/mag-glass.png" onclick="nodeClick()"/>
          <input id="search" class="card" onkeydown="search(this)">
        </div>

        <div id="sliderBox">
          <span class="label labelColor" id="sliderLabel">Year Range:</span>
          <div id="slider-connect"></div>
          <span class="sval" id="s0"></span>
          <span class="sval" id="s1"></span>
        </div>

        <div id="catBox">
          <span class="label labelColor">Categories:</span>
        </div>

      </div>

      <div id="route">
        <img src="images/backArrow.svg" class="back" onclick="clearNodeClick()"/>
        <div id="downArrow"></div>
        <div id="row_d2"></div>
        <div id="row_d1">
          <div class="l clicker" onclick="lClick()"></div>
          <div class="r clicker" onclick="rClick()"></div>
        </div>
        <div id="dest_dada">Dada</div>
      </div>

    </div>

    <div id="chart">
      <svg id="chartSVG" width="1000" height="1000"></svg>
    </div>

    <!-- D3 -->
    <script src="js/chart.js"></script>
    <script src="js/nodeClick.js"></script>

  </body>

</html>
